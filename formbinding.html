<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			
			
			<input type="text" v-model.trim="msg" /> {{msg}}
			
			<div>
				
				<input type="text" v-model.number="age"/> {{age}}
				
			</div>
			
			
			<select v-model="sel">
				<option>A</option>
				<option>B</option>
				<option>C</option>
				<option>D</option>
			</select>
			
			{{sel}}
		</div>
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#app",
				data:{
					age:0,
					msg:'',
					sel:''
				}
			})
		</script>
	</body>
</html>
