<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		 <div id="app">
		{{Date.now()}}|{{message}} | {{reversedMessage()}} | {{reversedMessage()}} | {{reversedMessage()}}
		 
		 <div>
			 
			
			 
			 <input type="text" placeholder="first name" v-model="firstname"/>
			 <input type="text" placeholder="last name" v-model="lastname"/>
			 
			  {{fullname}}
			 
		 </div>
		 </div>
		 
		 <script type="text/javascript">
		 	var app = new Vue({
				el:"#app",
				data:{
					firstname:'',
					lastname:'',
					message:"helloworld"
				},
				methods:{
					reversedMessage()
					{
						console.log("invoked method")
						return this.message.split('').reverse().join('') 
					}
					
				},
				computed:{
					fullname(){
						return this.firstname + " " + this.lastname
						
					},					
					reversedMessage()
					{
						console.log('invoke computed property')
						return this.message.split('').reverse().join('')
					}
                    
					
				}
				
			})
		 </script>
	</body>
</html>
